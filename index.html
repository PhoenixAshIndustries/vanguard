<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Reliable and affordable lawn care services in Medford, Oregon from Vanguard Lawn Care LLC. We offer mowing, edging, weeding, and more.">
  <title>Vanguard Lawn Care LLC</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      position: relative;
    }

    header, footer {
      background: url('https://www.transparenttextures.com/patterns/grass.png') repeat;
      color: green;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, button {
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .logo-container {
      position: absolute;
      top: 120px;
      right: 10%;
      max-height: 200px;
      max-width: 250px;
      z-index: 1;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    a {
      color: green;
      text-decoration: underline;
    }

    a:hover {
      color: darkgreen;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .logo-container {
        position: static;
        max-width: 100%;
        margin: 1rem auto;
        text-align: center;
      }

      .logo-container img {
        max-height: 150px;
        width: 100%;
      }
    }
  </style>
</head
