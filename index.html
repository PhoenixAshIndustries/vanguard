      background: url('grass-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1b5e20;
      display: flex;
      flex-direction: column;

    }
    header, footer {

    }

    }
    button {
      background-color: #1b5e20;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #145217;
    }
    a { color: #1b5e20; text-decoration: underline; }
    a:hover { text-decoration: none; }
    @media (max-width: 768px) {
      .logo-container {
        position: static;
        max-width: 150px;

      }
