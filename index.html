<!DOCTYPE html>

  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('grass-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1b5e20;
    }

    header, footer {
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
      max-width: 120px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      border-radius: 10px;
    }

    h1 {
      margin-top: 0;
    }

    .slogan {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .contact-info {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    a {
      color: #1b5e20;
      text-decoration: underline;
    }

    a:hover {
      color: #145217;
    }

    button {
      background-color: #1b5e20;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:hover {
      background-color: #145217;
    }

    @media (max-width: 768px) {
      .logo-container {
        position: static;
        margin: 1rem auto;
        display: flex;
        justify-content: center;
        max-width: 150px;
      }

      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">

  <script>
    document.getElementById('scheduleButton').addEventListener('click', function () {
      Calendly.initPopupWidget({ url: 'https://calendly.com/vanguardlawn/lawn-care-appointment?hide_event_type_details=1' });
      const listener = e => {
        if (e.data.event === "calendly.event_scheduled") window.location.href = "thank-you.html";
      };
      window.addEventListener("message", listener);
    });
  </script>
